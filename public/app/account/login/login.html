<form ng-controller="LoginCtrl" ng-hide="isAuthenticated()" id="loginForm" name="loginForm"><fieldset><legend>Existing Users</legend><div ng-show="showInvalidLogin" class="alert alert-danger"><span>The email/password comboniation is invalid.</span></div><div class="form-group"><input placeholder="Email" ng-model="email" type="email" required="required" name="lgEmail" id="lgEmail" class="form-control"/></div><div class="form-group"><input placeholder="Password" ng-model="password" type="password" required="required" name="lgPassword" id="lgPassword" class="form-control"/></div><button ng-click="signin()" id="login" ng-disabled="loginForm.$invalid" class="btn btn-primary pull-right">Login</button></fieldset></form>
