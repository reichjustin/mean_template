<form ng-controller="SignupCtrl" id="signupForm" name="signupForm"><fieldset><legend>New Users</legend><div ng-show="showExistingUsername" class="alert alert-danger"><span>Email already exists</span></div><div class="form-group"><input placeholder="Email" ng-model="email" type="email" required="required" class="form-control"/></div><div class="form-group"><input placeholder="First Name" ng-model="firstname" type="text" required="required" class="form-control"/></div><div class="form-group"><input placeholder="First Last" ng-model="lastname" type="text" required="required" class="form-control"/></div><div class="form-group"><input placeholder="Password" ng-model="password" type="password" required="required" class="form-control"/></div><button ng-click="signup()" id="signup" ng-disabled="signupForm.$invalid" class="btn btn-primary pull-right">Signup</button></fieldset></form>
